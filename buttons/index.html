
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Meg Barry</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link href="styles.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
        <link rel="stylesheet" href="https://use.typekit.net/hyf4hyw.css">
        <link rel="stylesheet" href="https://use.typekit.net/hyf4hyw.css">
        
    	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Meg Barry</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.pastariadeliwine.com/" target="_blank" id="btn_pastaria"><span>PASTARIA DELI <div class="and">&</div> WINE</span></a>
			</div>

            <div class="button_container">
				<a href="https://thecolorrun.com/" target="_blank" id="btn_colorrun"><span>The Color Run</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><span>ï£¿</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><span>Old Navy</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_CN"><span> <img src="cartoon-network.avif" alt="CN"></span></a>
			</div>


            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org/"target="_blank" id="btn_MBG"><span>Missouri <br>Botanical<br>Gardens</span></a>
			</div>
         
            <div class="button_container_black">
				<a href="https://hulkhogan.com/" target="_blank" id="btn_HH"><span> <img src="hulk hogan.png" alt="HH"></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.michaelkors.com/" target="_blank" id="btn_MK"><span> Michael Kors</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.fitbit.com/global/us/home" target="_blank" id="btn_fitbit"><span> <img src="fitbit_logo.png"></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.nike.com" target="_blank" id="btn_nike"><span> NIKE</span></a>
			</div>
		</main>	

	</body>
</html>
